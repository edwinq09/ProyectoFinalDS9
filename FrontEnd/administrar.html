        <h2>Nuestros Productos</h2>
        <button type="button" class="btn-admin" onclick="location.href='administrar.html'">Registrar Producto</button>
        <div class="linea"></div>

        <section class="contAdmin">
        <div class="containerForm">
            <h3>Formulario de Registro de Productos</h3>
            <form>
                <label for="producto">Producto:</label>
                <input type="text" id="producto" name="producto" required>
                

                <label for="marca">Marca:</label>
                <input type="text" id="marca" name="marca" required>
                

                <label for="descripcion">Descripci√≥n:</label>
                <textarea id="descripcion" name="descripcion" rows="4" required></textarea>
                <br>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad"  min="1" max="100" required>
                

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" step="0.01" required>
                

                <label for="imagen">Imagen:</label>
                <input type="input" id="imagen" name="imagen" accept="image/*" required>
                

                <label for="tipo">Tipo:</label>
                <select id="tipo" name="tipo" required>
                    <option value="Laptop">Laptop</option>
                    <option value="Pc">Pc</option>
                </select>
                <br>

                <button type="submit" value="Registrar"> Registrar</button>
            </form>
        </div>
        </section>
</body>
